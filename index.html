<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-nav">
          <img src="svgs/search.svg" alt="search icon" />
          <input type="search" name="" id="" />
        </div>

        <div class="header-nav">
          <img src="svgs/notification.svg" alt="" />
          <img src="image/main.png" alt="" class="header-dp" />
          <p class="header-text">morgan oakley</p>
        </div>

        <div class="header-nav-2">
          <img src="image/main.png" alt="" class="header-dp" />
          <div class="profile-name-wrapper">
            <p class="header-text" style="text-transform: none">
              Hi there,
            </p>
            <p class="header-text" style="text-transform: none">Morgan Oakley (@morgan)</p>
          </div>
        </div>

        <div class="header-nav-2">
            <button>new</button>
            <button>upload</button>
            <button>share</button>
        </div>
      </div>

      <div class="main">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia,
        adipisci!
      </div>
      <div class="aside">
        <div class="logo">
          <div class="nav">
            <img src="SVGs/home.svg" alt="Dashboard logo" class="svg" />
            <p>Dashboard</p>
          </div>
        </div>

        <div class="first-nav">
          <div class="nav">
            <img src="SVGs/home.svg" alt="profile icon" />
            <p>home</p>
          </div>

          <div class="nav">
            <img src="SVGs/profile.svg" alt="profile icon" />
            <p>profile</p>
          </div>

          <div class="nav">
            <img src="SVGs/message.svg" alt="message icon" />
            <p>message</p>
          </div>

          <div class="nav">
            <img src="SVGs/history.svg" alt="history icon" />
            <p>history</p>
          </div>

          <div class="nav">
            <img src="SVGs/task.svg" alt="task icon" />
            <p>task</p>
          </div>

          <div class="nav">
            <img src="SVGs/communities.svg" alt="communities icon" />
            <p>communities</p>
          </div>
        </div>

        <div class="second-nav">
          <div class="nav">
            <img src="SVGs/settings.svg" alt="setting icon" />
            <p>settings</p>
          </div>

          <div class="nav">
            <img src="SVGs/support.svg" alt="support icon" />
            <p>support</p>
          </div>

          <div class="nav">
            <img src="SVGs/privacy.svg" alt="privacy icon" />
            <p>privacy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
